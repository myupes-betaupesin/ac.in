<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyUPES Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body class="relative flex items-center justify-center px-4 py-8 bg-gradient-to-br from-[#151a65] to-[#56085f]">
  <video autoplay muted loop playsinline id="bg-video" class="translate-y-[-20px]">
    <source src="upes-web-banner.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="w-full max-w-lg bg-gradient-to-r from-[#20b8eb] to-[#632392] rounded-2xl py-8 px-8 border border-white/20 shadow-2xl z-10">
    <h2 class="text-white text-2xl font-bold mb-4 text-center">Welcome to Your Dashboard</h2>
    <div class="bg-white/90 rounded-lg p-6 mb-6">
      <h3 class="text-lg font-semibold mb-2 text-[#151a65]">Academic Information</h3>
      <ul class="text-gray-800 text-sm space-y-2">
        <li><strong>Name:</strong> Suyash</li>
        <li><strong>Roll No:</strong> 12585</li>
        <li><strong>Program:</strong> B.Tech CSE</li>
        <li><strong>Semester:</strong> 4</li>
        <li><strong>CGPA:</strong> 8.7</li>
        <li><strong>Attendance:</strong> 92%</li>
      </ul>
    </div>
    <button id="logout-btn" class="w-full py-3 text-sm bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold rounded-lg shadow-md hover:from-blue-500 hover:to-blue-700 transition uppercase tracking-wider">Logout</button>
  </div>
  <script>
    // Check if logged in (cookie)
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    if (!getCookie('loggedin')) {
      window.location.href = 'index.html';
    }
    document.getElementById('logout-btn').onclick = function() {
      document.cookie = 'loggedin=; Max-Age=0; path=/';
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
